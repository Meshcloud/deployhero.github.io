<div class="nav-docs">
  <!-- Docs Nav -->
  <h3>Table of Contents</h3>
  {% for section in site.data.nav %}
  <div class="nav-docs-section">
    <h4>{{ section.title }}</h4>
      <ul>
        {% for item in section.items %}
        <li>
          <a href="{{ site.baseurl}}/pages/{{ item.id }}.html">{{ item.title }}</a> {% if item.subitems %}
          <ul>
            {% for subitem in item.subitems %}
            <li>
              <a href="{{ site.baseurl}}/pages/{{ item.id }}.html">{{ item.title }}</a>
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
  </div>
  {% endfor %}
</div>
